<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
    .img{
        border-radius: 50%;
        width: 50px;
    }
    #text {
        color: white;
        font-size: 25px;
        margin: 5px 15px;
    }
</style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Home page</a>
        </div>
        <ul class="nav navbar-nav">
            <li th:if="${username}"><a href="#" th:href="@{/myprofile/{id}(id=${username.getId()})}">profile</a></li>
            <li th:if="${username}"><a href="#" th:href="@{/user}">All users</a></li>
            <li th:if="${username}"><a href="#" th:href="@{/feed}">feed</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/signup" th:if="!${username}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/login" th:if="!${username}" ><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li th:if="${username}"><p th:text="${username.getFirstName()}" id="text"></li>
            <li th:if="${username}"><img th:src="${username.getImgUrl()}" class="img"></li>
            <li><a href="/perform_logout" th:if="${username}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>
</body>
</html>
