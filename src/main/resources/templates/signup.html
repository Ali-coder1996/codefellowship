<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>singup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
<!--<nav th:replace="fragments/fragments :: nav"></nav>-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home page</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/signup" ><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

        </ul>
    </div>
</nav>
<div class="container">
<form action="/signup" method="post">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username"></br>

    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password"></br>

    <label for="firstName">firstName</label>
    <input type="text" class="form-control" name="firstName" id="firstName"></br>

    <label for="lastName">lastName</label>
    <input type="text" class="form-control" name="lastName" id="lastName"></br>

    <label for="dateOfBirth">dateOfBirth</label>
    <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth"></br>

    <label for="bio">bio</label>
    <input type="text" class="form-control" name="bio" id="bio"></br>

    <input type="submit" class="btn btn-primary">
</form>
    </div>
</body>
</html>
